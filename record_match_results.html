<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghi nhận kết quả trận đấu</title>
    <!-- get font family (robonto)  -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto" type="text/css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/duy.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    
</head>

<body>

    <main id="main">
        <!-- Trang danh thay đổi quy định -->
        <div class="main__header ">
            <!-- header + nav bar -->
            <div class="main__header-overlay">
            </div>
            <header class="header grid wide">
                <div class="header__navbar">
                    <div class="header__logo">
                        <a href="./index.html"> <img src="./assets/images/logo.png" alt="logo" class="header__logo-img">
                        </a>
                    </div>
                    <div class="header__account">
                        <ul class="header__list">
                            <li class="header__item">
                                <div class="header__item-user">
                                    <img src="./assets/images/account/avatar_id.jpg" alt="" class="header__item-avatar">
                                    <p class="header__item-username">mhneh</p>
                                </div>
                                
                                
                            </li>
                            <li class="header__item">
                                <a href="./index.html" class="header__item-link">Đăng xuất</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="header__navbar">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="./index.html" class="header__item-link ">Trang chủ</a>
                        </li>
                        <li class="header__item">
                            <a href="./tounament.html" class="header__item-link header__item-link--active">Giải đấu</a>
                        </li>
                        <li class="header__item">
                            <a href="./football_team.html" class="header__item-link">Đội bóng</a>
                        </li>
                        <li class="header__item">
                            <a href="./match.html" class="header__item-link">Trận đấu</a>
                        </li>
                        <li class="header__item">
                            <a href="./players/index.html" class="header__item-link">Cầu thủ</a>
                        </li>
                    </ul>
                </div>
            </header>

            <!-- content -->
            <div class="main__content">
                <div class="bg_2">
                    <h1>KẾT QUẢ TRẬN ĐẤU</h1>

                    <div class="">
                        <div class=" form__group grid row ">
                            <div class="col col-mobile-4 col-mobile-offset-1">
                                <label for="name_of_team1">Đội 1</label> <br>
                                <input class="form__input6" type="text" id="name_of_team1" name="name_of_team1"
                                    placeholder="Nhập tên đội 1" required>
                            </div>

                            <div class="col col-mobile-4 col-mobile-offset-2">

                                <label for="name_of_team2">Đội 2</label> <br>
                                <input class="form__input6" type="text" id="name_of_team2" name="name_of_team2"
                                    placeholder="Nhập tên đội 2" required>
                            </div>

                        </div>

                        <div class="form__group grid row">
                            <div class="col col-mobile-4 col-mobile-offset-1">
                                <label for="name_of_pitch">Sân</label> <br>
                                <input class="form__input6" type="text" id="name_of_pitch" name="name_of_pitch"
                                    placeholder="Nhập tên sân">
                            </div>

                            <div class="col col-mobile-1-5 center" style="margin-left:3em; margin-right:1.35em">
                                <label for="score">Tỉ số</label> <br>
                                <input class="square" type="text" id="score_of_team1" name="score" placeholder="0">

                                <input class="square" type="text" id="score_of_team2" name="score" placeholder="0">
                            </div>

                            <div class="col col-mobile-4" style="margin-left:2.3em">
                                <div class="grid row">
                                    <div class="col col-mobile-1 ">
                                        <label for="date">Ngày</label> <br>
                                        <input class="form__input7" type="date" id="date" name="date">
                                    </div>

                                    <div class="col col-mobile-2 col-mobile-offset-5">
                                        <label for="time">Giờ</label> <br>
                                        <input class="form__input7" type="time" id="time" name="time">
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>

                    <div>
                        <h2>Danh sách các cầu thủ ghi bàn</h2>
                        <!-- nhap danh sach cau thi ghi ban -->
                        <div class="regis-file__container-item">
                            <div class="col col-mobile-12 grid">
                                <div class="rating-player table">
                                    <header class="rating-player__header table-header">
                                        <ul class="rating-player__header-list row  no-gutters">
                                            <li class="rating-player__header-item col col-mobile-1">
                                                <div class="rating-play__header-item-title">STT</div>
                                            </li>
                                            <li class="rating-player__header-item col col-mobile-3">
                                                <div class="rating-play__header-item-title">Cầu thủ</div>
                                            </li>
                                            <li class="rating-player__header-item col col-mobile-3">
                                                <div class="rating-play__header-item-title">Đội</div>
                                            </li>
                                            <li class="rating-player__header-item col col-mobile-2">
                                                <div class="rating-play__header-item-title">Loại bàn thắng</div>
                                            </li>
                                            <li class="rating-player__header-item col col-mobile-3">
                                                <div class="rating-play__header-item-title">Thời điểm</div>
                                            </li>
                                        </ul>
                                    </header>

                                    <div class="rating-player__content">
                                        
                                        <ul class="table-row">
                                            <li>
                                                <button class="btn__add">Thêm</button>
                                                <button class="btn__remove">Xoá</button>
                                            </li>
                                        </ul>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="center">
                        <input class="bg_green submit " type="submit" value="Lưu">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./assets/javascript/record_match_results.js"></script>
</body>

</html>
