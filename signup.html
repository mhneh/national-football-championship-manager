<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <!-- get font family (robonto)  -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto" type="text/css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="./assets/javascript/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
    <main id="main">
        <!-- Trang dau tien -->
        <div class="main__header ">
            <div class="main__header-overlay">
            </div>
            <!-- header + nav bar -->
            <header class="header grid wide">
                <div class="header__navbar">
                    <div class="header__logo">
                        <img src="./assets/images/logo.png" alt="logo" class="header__logo-img">
                    </div>
                    <div class="header__account">
                        <ul class="header__list">
                            <li class="header__item">
                                <a href="" class="header__item-link" style="font-weight: bold; font-size: 15px;">Đăng nhập</a>
                            </li>
                            <li class="header__item">
                                <a href="" class="header__item-link header__item-link-active" style="font-weight: bold; font-size: 15px;">Đăng ký</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="header__navbar">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="" class="header__item-link">Trang chủ</a>
                        </li>
                        <li class="header__item">
                            <a href="" class="header__item-link">Giải đấu</a>
                        </li>
                        <li class="header__item">
                            <a href="" class="header__item-link">Đội bóng</a>
                        </li>
                        <li class="header__item">
                            <a href="" class="header__item-link">Trận đấu</a>
                        </li>
                        <li class="header__item">
                            <a href="" class="header__item-link">Cầu thủ</a>
                        </li>
                    </ul>
                </div>
            </header>

            <!-- phan dang ky -->
            <div class="signup">
                <div class="signup__bg"></div>
                <form class="signup__form" id="form-signup">
                    <div class="signup__form-box">
                        <div>
                            <div  class="signup__items">
                                Tên đăng nhập
                            </div>
                            <input type="text" id="username" placeholder="Nhập tên đăng nhập" class="signup__items-input" size="50">
                            <div class="login__notice" id="notice_username"></div>
                        </div>
                        <div>
                            <div  class="signup__items">
                                Mật khẩu
                            </div>
                            <input type="password" id="password" placeholder="Nhập mật khẩu" class="signup__items-input" size="50">
                            <div class="login__notice" id="notice_password"></div>
                        </div>
                        <div>
                            <div  class="signup__items">
                                Nhập lại mật khẩu
                            </div>
                            <input type="password" id="repassword" placeholder="Nhập lại mật khẩu" class="signup__items-input" size="50">
                            <div class="login__notice" id="notice_repassword"></div>
                        </div>                    
                        <div>
                            <div  class="signup__items">
                                Email
                            </div>
                            <input type="text" id="email" placeholder="Nhập email" class="signup__items-input" size="50">
                            <div class="login__notice" id="notice_email"></div>
                        </div> 
                        <div>
                            <div  class="signup__items">
                                Số điện thoại
                            </div>
                            <input type="text" id="phone" placeholder="Nhập số điện thoại" class="signup__items-input" size="50">
                            <div class="login__notice" id="notice_phone"></div>
                        </div> 
                        <div>
                            <div  class="signup__items">
                                Quốc tịch
                            </div>
                            <input type="text" id="nation" placeholder="Nhập quốc tịch" class="signup__items-input" size="50">
                            <div class="login__notice" id="notice_nation"></div>
                        </div>                         
                    </div>                    
                    <button type="submit" class="signup__form-btn">Đăng ký</button>
                </form>
                <div class="signup__hef"> Đã có tài khoản? 
                    <a href="#" title="Đăng nhập"> Đăng nhập</a>
                </div>
            </div>
            
        </div>
    </main>
    <script>
        //script
    </script>
</body>

</html>
