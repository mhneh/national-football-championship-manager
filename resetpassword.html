<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/base.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
    <main id="main">
        <!-- Trang dau tien -->
        <div class="main__header ">
            <div class="main__header-overlay">
            </div>
            <!-- header + nav bar -->
            <header class="header grid wide">
                <div class="header__navbar">
                    <div class="header__logo">
                        <img src="./assets/images/logo.png" alt="logo" class="header__logo-img">
                    </div>
                    <div class="header__account">
                        <ul class="header__list">
                            <li class="header__item">
                                <a href="./login.html" class="header__item-link" style="font-weight: bold; font-size: 15px;">Đăng nhập</a>
                            </li>
                            <li class="header__item">
                                <a href="./signup.html" class="header__item-link" style="font-weight: bold; font-size: 15px;">Đăng ký</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="header__navbar">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="./index.html" class="header__item-link">Trang chủ</a>
                        </li>
                        <li class="header__item">
                            <a href="./tounament.html" class="header__item-link">Giải đấu</a>
                        </li>
                        <li class="header__item">
                            <a href="" class="header__item-link">Đội bóng</a>
                        </li>
                        <li class="header__item">
                            <a href="./match.html" class="header__item-link">Trận đấu</a>
                        </li>
                        <li class="header__item">
                            <a href="" class="header__item-link">Cầu thủ</a>
                        </li>
                    </ul>
                </div>
            </header>

            <!-- phan cap nhat mat khau -->
            <div class="reset">
                <img src="./assets/images/bg-login.jpg" class="login__img" alt="background">
                <form class="reset__form" id="form-resetpassword">
                    <div  class="reset__items">
                        Tên đăng nhập
                    </div>
                    <input type="text" id="username" placeholder="Nhập tên đăng nhập" class="reset__items-input" size="45">
                    <div class="login__notice" id="notice_username"></div>
                    <div  class="reset__items">
                        Mật khẩu mới
                    </div>
                    <input type="password" id="newpassword" placeholder="Nhập mật khẩu mới" class="reset__items-input" size="45">    
                    <div class="login__notice" id="notice_newpassword"></div>  
                    <div  class="reset__items">
                        Nhập lại mật khẩu mới
                    </div>
                    <input type="password" id="renewpassword" placeholder="Nhập lại mật khẩu mới" class="reset__items-input" size="45">    
                    <div class="login__notice" id="notice_renewpassword"></div>
                    <div class="login__hef">
                        <a href="./login.html" title="Đã có tài khoản?"> Đã có tài khoản?</a>
                        <a href="./signup.html" title="Đăng ký" style="right: 100px;">Đăng ký</a>
                    </div>              
                    <button type="submit" class="reset__form-btn">Cập nhật mật khẩu</button>
                </form>                
            </div>
            
        </div>
    </main>
    <script>
        $(function () {
            $("#form-resetpassword").submit(function (e) {
                e.preventDefault();
                var cansubmit = true;
                if (checkUsername($("#username").val()) == false) {
                    $("#notice_username").html("Username không được có khoảng trắng, chỉ gồm các kí tự, kí số và dấu _, không được bắt đầu bởi kí số.");
                    cansubmit = false;
                }
                else $("#notice_username").html("");
                if (checkPassword($("#newpassword").val()) == false) {
                    $("#notice_newpassword").html("Mật khẩu phải gồm ít nhất 6 kí tự.");
                    cansubmit = false;
                }
                else $("#notice_newpassword").html("");
                if (checkRePw($("#newpassword").val(), $("#renewpassword").val()) == false) {
                    $("#notice_renewpassword").html("Mật khẩu không chính xác.");
                    cansubmit = false;
                }
                else $("#notice_renewpassword").html("");
                if (!cansubmit) return
            });
        })
        function checkUsername(str) {
            let regex1 = /^[^0-9](\w){1,}$/;
            let regex2 = /^[A-Za-z](\w){1,}$/;
            let regex3 = /^[^0-9]$/;
            let regex4 = /^[A-Za-z]$/;
            return (
                (regex1.test(str) && regex2.test(str)) ||
                (regex3.test(str) && regex4.test(str))
            );
        }
        function checkPassword(str) {
            return (str.length >= 6);
        }
        function checkRePw(str1, str2) {
            return (str1 == str2)
        }
    </script>
</body>

</html>
