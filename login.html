<head>

<body>

            <!-- header + nav bar -->
            <header class="header grid wide">
                <div class="header__navbar">
                    <div class="header__logo">
                        <img src="./assets/images/logo.png" alt="logo" class="header__logo-img">
                    </div>
                    <div class="header__account">
                        <ul class="header__list">
                            <li class="header__item">
                                <a href="./login.html" class="header__item-link header__item-link-active" style="font-weight: bold; font-size: 15px;">Đăng nhập</a>
                            </li>
                            <li class="header__item">
                                <a href="./signup.html" class="header__item-link" style="font-weight: bold; font-size: 15px;">Đăng ký</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="header__navbar">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="./index.html" class="header__item-link">Trang chủ</a>
                        </li>
                        <li class="header__item">
                            <a href="./tounament.html" class="header__item-link">Giải đấu</a>
                        </li>
                        <li class="header__item">
                            <a href="" class="header__item-link">Đội bóng</a>
                        </li>
                        <li class="header__item">
                            <a href="./match.html" class="header__item-link">Trận đấu</a>
                        </li>
                        <li class="header__item">
                            <a href="" class="header__item-link">Cầu thủ</a>
                        </li>
                    </ul>
                </div>
            </header>

            <!-- phan dang nhap -->
            <div class="login">
                <img src="./assets/images/bg-login.jpg" class="login__img" alt="background">
                <form class="login__form" id="form-login">
                    <div  class="login__items">
                        Tên đăng nhập
                    </div>
                    <input type="text" id="username" placeholder="Nhập tên đăng nhập" class="login__items-input" size="45">
                    <div class="login__notice" id="notice_username"> </div>
                    <div  class="login__items">
                        Mật khẩu
                    </div>
                    <input type="password" id="password" placeholder="Nhập mật khẩu" class="login__items-input" size="45">    
                    <div class="login__notice" id="notice_password"></div>  
                    <div class="login__hef">
                        <a href="./resetpassword.html" title="Quên mật khẩu?"> Quên mật khẩu?</a>
                        <a href="./signup.html" title="Đăng ký" style="right: 100px;">Đăng ký</a>
                    </div>              
                    <button type="submit" class="login__form-btn">Đăng nhập</button>
                </form>                
            </div>
            
        </div>
    </main>
    <script>
        $("#form-login").submit(function (event) {
        event.preventDefault();
        const username = $("#username").val()
        const password = $("#password").val()
        var canSubmit = true
        if (checkUsername($("#username").val()) == false) {
            $("#notice_username").html("Username không được có khoảng trắng, chỉ gồm các kí tự, kí số và dấu _, không được bắt đầu bởi kí số.");
            canSubmit = false
        }
        else $("#notice_username").html("");
        if (checkPassword($("#password").val()) == false) {
            $("#notice_password").html("Mật khẩu phải gồm ít nhất 6 kí tự.");
            canSubmit = false
        }
        else $("#notice_password").html("");
        if (!canSubmit) return
    });
    function checkUsername(str) {
        let regex1 = /^[^0-9](\w){1,}$/;
        let regex2 = /^[A-Za-z](\w){1,}$/;
        let regex3 = /^[^0-9]$/;
        let regex4 = /^[A-Za-z]$/;
        return (
            (regex1.test(str) && regex2.test(str)) ||
            (regex3.test(str) && regex4.test(str))
        );
    }
    function checkPassword(str) {
        return (str.length >= 6);
    }
    </script>
</body>

</html>
