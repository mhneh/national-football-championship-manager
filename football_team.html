<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đội bóng</title>
    <!-- get font family (robonto)  -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto" type="text/css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="./assets/javascript/main.js"></script>
</head>

<body>

    <main id="main">
        <!-- Trang danh thay đổi quy định -->
        <div class="main__header ">
            <!-- header + nav bar -->
            <div class="main__header-overlay">
            </div>
            <header class="header grid wide">
                <div class="header__navbar">
                    <div class="header__logo">
                        <a href="./index.html"> <img src="./assets/images/logo.png" alt="logo" class="header__logo-img">
                        </a>
                    </div>
                    <div class="header__account">
                        <ul class="header__list">
                            <li class="header__item">
                                <a href="" class="header__item-link">Đăng nhập</a>
                            </li>
                            <li class="header__item">
                                <a href="" class="header__item-link">Đăng ký</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="header__navbar">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="./index.html" class="header__item-link ">Trang chủ</a>
                        </li>
                        <li class="header__item">
                            <a href="" class="header__item-link ">Giải đấu</a>
                        </li>
                        <li class="header__item">
                            <a href="" class="header__item-link header__item-link--active">Đội bóng</a>
                        </li>
                        <li class="header__item">
                            <a href="" class="header__item-link">Trận đấu</a>
                        </li>
                        <li class="header__item">
                            <a href="" class="header__item-link">Cầu thủ</a>
                        </li>
                    </ul>
                </div>
            </header>

            <!-- content -->
            <div class="main__content">
                <div class="bg_2">
                    <h1>HỒ SƠ ĐỘI BÓNG</h1>

                    <div>
                        <div class="grid wide row">
                            <div class="col col-mobile-7">
                                <div class="form__group">
                                    <label for="name" class="form__label">Tên đội bóng</label><br>
                                    <input type="text" class="form__input6" id="name" placeholder="Nhập tên đội bóng">
                                </div>

                                <div class="form__group">
                                    <label for="name" class="form__label">Sân nhà</label><br>
                                    <input type="text" class="form__input6" id="name" placeholder="Nhập sân nhà">
                                </div>
                                <div class="form__group">
                                    <label for="name" class="form__label">Logo đội bóng</label>
                                    <input type="file" class="form__input" id="name">
                                </div>

                            </div>
                            <div>
                                <div class="form__group">
                                    <label for="name" class="form__label">Số điện thoại</label><br>
                                    <input type="text" class="form__input6" id="name" placeholder="Nhập số điện thoại">
                                </div>
                                <div class="form__group">
                                    <label for="name" class="form__label">Email</label><br>
                                    <input type="email" class="form__input6" id="mail" placeholder="Nhập email">
                                </div>

                                <div class="form__group">
                                    <label for="name" class="form__label">Đồng phục</label>
                                    <input type="file" class="form__input" id="name">
                                </div>

                            </div>
                        </div>


                        <div class="form__group" style="margin-left: 38px;">
                            <label for="name" class="form__label">Giới thiệu</label><br><br>
                            <textarea name="" id="" cols="123" rows="7" class="form__input"></textarea>
                        </div>


                    </div>

                    <div class="center">
                        <input class="bg_green submit" type="submit" value="Lưu">
                    </div>
                </div>
            </div>
        </div>


    </main>
</body>

</html>
