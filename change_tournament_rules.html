<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Thay đổi quy định giải đấu</title>

    <script src="./assets/javascript/main.js"></script>
</head>

<body>

    <main id="main">
        <!-- Trang danh thay đổi quy định -->
        <div class="main__header ">
            <!-- header + nav bar -->
            <div class="main__header-overlay">
            </div>
            <header class="header grid wide">
                <div class="header__navbar">
                    <div class="header__logo">
                        <a href="./index.html"> <img src="./assets/images/logo.png" alt="logo" class="header__logo-img">
                        </a>
                    </div>
                    <div class="header__account">
                        <ul class="header__list">
                            <li class="header__item">
                                <a href="" class="header__item-link">Đăng nhập</a>
                            </li>
                            <li class="header__item">
                                <a href="" class="header__item-link">Đăng ký</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="header__navbar">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="./index.html" class="header__item-link ">Trang chủ</a>
                        </li>
                        <li class="header__item">
                            <a href="" class="header__item-link header__item-link--active">Giải đấu</a>
                        </li>
                        <li class="header__item">
                            <a href="" class="header__item-link">Đội bóng</a>
                        </li>
                        <li class="header__item">

                        </li>
                        <li class="header__item">
                            <a href="" class="header__item-link">Cầu thủ</a>
                        </li>
                    </ul>
                </div>
            </header>

            <!-- content -->
            <div class="main__content">
                <div class="bg_2">
                    <h1>THAY ĐỔI QUY ĐỊNH</h1>
                    
                    <div class="grid wide row">
                        <div class="col col-mobile-6">
                            <div class="form__group">
                                <input type="checkbox"> Tuổi tối thiểu, tuổi tối đa của cầu thủ <br>
                                <input type="text" class="form__input1" placeholder="Nhập tuổi tối thiểu">
                                <input type="text" class="form__input1" placeholder="Nhập tuổi tối đa">
                            </div>

                            <div class="form__group">
                                <input type="checkbox"> Số lượng cầu thủ nước ngoài tối đa <br>
                                <input type="text" class="form__input2"
                                    placeholder="Nhập số lượng cầu thủ nước ngoài tối đa">
                            </div>

                            <div class="form__group">
                                <input type="checkbox"> Thời điểm ghi bàn tối đa <br>
                                <input type="text" class="form__input2" placeholder="Nhập thời điểm ghi bàn tối đa">
                            </div>

                            <div class="form__group">
                                <input type="checkbox"> Thứ tự ưu tiên khi xếp hạng <br>
                                <div>
                                    <select name="" class="priority">
                                        <option value="">Điểm</option>
                                        <option value="">Hiệu số</option>
                                        <option value="">Đối đầu</option>
                                    </select>
                                    <select name="" class="priority">
                                        <option value="">Điểm</option>
                                        <option value="">Hiệu số</option>
                                        <option value="">Đối đầu</option>
                                    </select>
                                    <select name="" class="priority">
                                        <option value="">Điểm</option>
                                        <option value="">Hiệu số</option>
                                        <option value="">Đối đầu</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class=" col col-mobile-6">
                            <div class="form__group">
                                <input type="checkbox"> Tuổi tối thiểu, tuổi tối đa của cầu thủ <br>
                                <input type="text" class="form__input1" placeholder="Nhập tuổi tối thiểu">
                                <input type="text" class="form__input1" placeholder="Nhập tuổi tối đa">
                            </div>
                        </div>





                    </div>
                </div>
            </div>
        </div>
